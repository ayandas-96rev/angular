<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunchChecker</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="LunchCheck">
    <header>
        <h1>Lunch Checker</h1>
    </header>
    <section>
        <div ng-controller="LunchCheckController">

            <div>
                <input type="text" ng-model="name" 
                placeholder="Enter list of lunch seperated by commas"
                ng-change="{{resetFunc}}"
                style="border-color : {{borCol}};" >
            </div>

            <small style="margin:0; font-size: .7em;">( ***empty items are not considered*** )
            </small>
            
            <div style="height:20px; color:{{color}}">
                {{result}}
            </div>

            <div>
                <button ng-click="returnResult()">Check If Too Much</button>
            </div>

        </div>
    </section>
    <footer>module1 assignment by ayan</footer>
</body>
</html>
