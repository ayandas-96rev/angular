<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Menu Item Search</title>
</head>
<body ng-app="NarrowItDownApp">
    <header>
        <h1>Menu Item Search</h1><span>Narrow It Down</span>
    </header>
    <section ng-controller="NarrowItDownController as main">
        <div id="input">
            <input type="text"
            placeholder="enter search term"
            ng-model="main.searchTerm"><br>
            <button ng-click="main.narrowIt()">Narrow It Down For Me!</button>
        </div>
        <div id="list">
            <found-items 
            items="main.found"
            remove="main.removeIt(index)"
            load="main.loadStatus">
            </found-items>
        </div>
    </section>
    <footer>
        module3-assignment by Ayan
    </footer>
</body>
</html>
